<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Box - TV Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        .status-text {
            font-size: 1.2rem;
            opacity: 0.8;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        .device-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .device-info.show {
            opacity: 1;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connection-status.connected {
            background: #4caf50;
            color: white;
        }

        .connection-status.disconnected {
            background: #f44336;
            color: white;
        }

        .connection-status.connecting {
            background: #ff9800;
            color: white;
        }

        .playlist-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .playlist-info.show {
            opacity: 1;
        }

        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c62828 0%, #d32f2f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 20;
            display: none;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .error-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            opacity: 0.8;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        /* Responsividade para diferentes resolu√ß√µes de TV */
        @media (max-width: 1280px) {
            .logo { font-size: 2.5rem; }
            .status-text { font-size: 1rem; }
        }

        @media (max-width: 720px) {
            .logo { font-size: 2rem; }
            .status-text { font-size: 0.9rem; }
            .device-info, .playlist-info { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Tela de carregamento -->
        <div class="loading-screen" id="loadingScreen">
            <div class="logo">üì∫ VIDEOS BOX</div>
            <div class="loading-spinner"></div>
            <div class="status-text" id="statusText">Conectando ao servidor...</div>
        </div>

        <!-- Tela de erro -->
        <div class="error-screen" id="errorScreen">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-title">Erro de Conex√£o</div>
            <div class="error-message" id="errorMessage">
                N√£o foi poss√≠vel conectar ao servidor. Verificando conex√£o...
            </div>
        </div>

        <!-- Player de v√≠deo -->
        <video class="video-player" id="videoPlayer" autoplay muted>
            Seu navegador n√£o suporta reprodu√ß√£o de v√≠deo.
        </video>

        <!-- Status da conex√£o -->
        <div class="connection-status connecting" id="connectionStatus">
            Conectando
        </div>

        <!-- Informa√ß√µes do dispositivo -->
        <div class="device-info" id="deviceInfo">
            <div>Dispositivo: <span id="deviceName">Carregando...</span></div>
            <div>IP: <span id="deviceIP">-</span></div>
            <div>√öltima atualiza√ß√£o: <span id="lastUpdate">-</span></div>
        </div>

        <!-- Informa√ß√µes da playlist -->
        <div class="playlist-info" id="playlistInfo">
            <div>Playlist: <span id="playlistName">-</span></div>
            <div>V√≠deo: <span id="currentVideo">-</span></div>
            <div>Progresso: <span id="videoProgress">0/0</span></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
